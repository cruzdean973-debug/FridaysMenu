name: Build FridaysMenu

on:
  push:
    paths:
      - 'FridaysMenu.m'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"

      - name: Download SDK
        run: |
          curl -L -o iPhoneOS16.5.sdk.tar.xz "https://github.com/theos/sdks/releases/download/current/iPhoneOS16.5.sdk.tar.xz"
          mkdir -p $THEOS/sdks
          tar -xf iPhoneOS16.5.sdk.tar.xz -C $THEOS/sdks

      - name: Compile dylib
        run: |
          clang -shared -o FridaysMenu.dylib FridaysMenu.m \
          -framework UIKit \
          -framework Foundation \
          -framework QuartzCore \
          -fobjc-arc \
          -target arm64-apple-ios14.0 \
          -isysroot $THEOS/sdks/iPhoneOS16.5.sdk

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: FridaysMenu
          path: FridaysMenu.dylib
